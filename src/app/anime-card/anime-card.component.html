<div class="card" style="width: 17rem; margin: 1px;">
    <img [src]="anime.iconUrl" class="card-img-top" alt="..." style="height: 380px;">
    <div class="card-body">
      <p class="card-text">{{ anime.name }}</p>
      <button
              [routerLink]="['/anime', animeId]"
              type="button"
              class="btn btn-success btn-sm"
              style="margin: auto;">
      View more!
      </button>
    </div>
  </div>
